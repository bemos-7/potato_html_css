<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style4.css">
    <title>Feedback</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1 class="h1-header">Potato</h1>
            <div class="ul-container">
            <ul class="ul-header">
                <li>
                    <a href="index.html" class="header-menu">Home</a>
                </li>
                <li>
                    <a href="shop.html" class="header-menu">Products</a>
                </li>
                <li>
                    <a href="retailers.html" class="header-menu">Retailers</a>
                </li>
                <li>
                    <a href="feedback.html" class="header-menu-">Feedback</a>
                </li>
            </ul>
            <div class="header-tel">
                <a href="tel:88007006000" class="tel">
                    <b>8-(800)-700-60-00</b>
                </a>
                <img class="img-2" src="svg/telephone.svg"></img>
            </div>
        </div>
        </header>
    
        <hr color="white" size="2">
            <div class="main">
                <form class="feedback-main">
                    <div class="feedback-container">
                        <h3 class="h3-feedback">Свяжитесь с нами</h3>
                        <div class="feedback-button">
                            <div class="feedback-button-name">
                                <input type="text" placeholder="Имя" class="name">
                            </div>
                            <div class="feedback-button-email">
                                <input type="text" placeholder="E-mail" class="email">
                            </div>
                        </div>
                        <div class="feedback-button-problem">
                            <select class="problem-button">
                                <option value="Информация о продуктах">Информация о продуктах</option>
                                <option value="Качество продукции">Качество продукции</option>
                                <option value="Промоакции">Промоакции</option>
                                <option value="Предложения о партнерстве">Предложения о партнерстве</option>
                                <option value="Другое">Другое</option>
                            </select>
                        </div>

                        <div class="feedback-text-problem">
                            <input type="text" placeholder="Опишите проблему" class="problem-text">
                        </div>

                        <div class="feedback-check">
                            <input type="checkbox" class="check">
                                <p class="feedback-p">Я согласен на обработку персональных данных</p>
                        </div>

                        <div class="feedback-button-send">
                            <a href="" class="button-send">Отправить</a>
                                
                        </div>
                        
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
